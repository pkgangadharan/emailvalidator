<!DOCTYPE html>
<html>
<head>
    <title>Email Validator UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,500|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: "Roboto", sans-serif;
          font-optical-sizing: auto;
          font-weight: 100;
          font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Email Validator</h1>
    <input type="text" id="email" placeholder="Enter email">
    <button onclick="validateEmail()">Validate</button>
    <pre id="result"></pre>

    <script>
        async function validateEmail() {
            const email = document.getElementById("email").value;
            if (!email) {
                document.getElementById("result").textContent = "Please enter an email address.";
                return;
            }
            const response = await fetch(`/api/email/validate?email=` + encodeURIComponent(email));
            const data = await response.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
